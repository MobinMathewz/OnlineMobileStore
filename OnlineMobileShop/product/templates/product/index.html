<!DOCTYPE html>

{% extends "product/base.html" %}

{% block body_block %}

<div class="container">
<div class="row">
        <div class="col-6">
            <form method="post">
                {% csrf_token %}
                {{search.as_p}}
                <input type="submit" value="search">
            </form>

        </div>
    <div class="col-6"></div>

    </div>

<div class="row">

  {% for mobile in mobiles %}
    <div class="col-lg-4">
    <div class="card" style="width: 18rem;">
        <img src="{{mobile.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
        Name:{{mobile.mobile_name}}<br>
        Brand:{{mobile.brand}}<br>
        Price:{{mobile.price}}<br>
        <a href="{%url "mobileview" mobile.id%}" class="btn btn-success">BuyNow</a>
<!--        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
    </div>
    </div>
        </div>
    {% endfor %}

</div>
</div>
    {% endblock %}
